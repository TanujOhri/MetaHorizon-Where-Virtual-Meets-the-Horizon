<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre-book MetaHorizon</title>
    <link rel="stylesheet" href="trial-page.css">
</head>
<body class="pre-book-body">
    <nav>
        <div class="logo">
            <a href="trial-page.html">
           <h1>MetaHorizon</h1>
           <h2>#WHERE VIRTUAL MEETS THE HORIZON</h2>
           </a>
        </div>
        <div class="menu">
            <a href="trial-page.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </div>            
        <div class="pre-book">
            
        </div>
    </nav>
    <section class="cart">
        <h2>Pre-book Your MetaHorizon</h2>
        <form action="order-confirmation.html" method="GET">
            <div class="cart-item">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" min="1" value="1">
                <p>Price per unit: <span id="unit-price">30000</span>/-</p>
                <p>Total Price: <span id="total-price">30000</span>/-</p>
            </div>

            <div class="cart-item">
                <label for="mobile">Mobile Number:</label>
                <input type="text" id="mobile" name="mobile" placeholder="Enter your mobile number" required>
            </div>

            <div class="cart-item">
                <button type="submit">Place Order</button>
            </div>
        </form>
    </section>

    <!-- JavaScript to update price dynamically -->
    <script>
        const quantityInput = document.getElementById('quantity');
        const unitPrice = 30000;
        const totalPriceSpan = document.getElementById('total-price');

        quantityInput.addEventListener('input', function() {
            const quantity = parseInt(quantityInput.value) || 1;
            const totalPrice = unitPrice * quantity;
            totalPriceSpan.textContent = totalPrice ;
        });
    </script>
</body>
</html>
